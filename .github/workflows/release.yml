name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on tags like v1.0.0, v1.1.0, etc.

jobs:
  build-and-release:
    runs-on: windows-latest
    
    # We need write permissions to create a release and upload assets
    permissions:
      contents: write

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build Executable with PyInstaller
      run: |
        pyinstaller SpeedMonitor.spec
        
    - name: Build Installer with Inno Setup
      run: |
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" setup.iss

        
    - name: Publish GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        # Uploads both the standalone executable and the installer setup file
        files: |
          dist/SpeedMonitor.exe
          build_installer/SpeedMonitor_*.exe
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
